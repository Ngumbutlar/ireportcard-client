<div class="container">
  <div class="contact__wrapper shadow-lg mt-n9">
    <div class="row no-gutters">
      <div class="col-lg-5 contact-info__wrapper gradient-brand-color p-5 order-lg-2">
        <h3 class="color--white mb-5">Get in Touch</h3>

        <ul class="contact-info__list list-style--none position-relative z-index-101">
          <li class="mb-4 pl-4">
            <span class="position-absolute"><i class="fas fa-envelope"></i></span> support@transkript.com
          </li>
          <li class="mb-4 pl-4">
            <span class="position-absolute"><i class="fas fa-phone"></i></span>
            <a class="text-white-alpha-40" href="tel:+237672270627">+237 672 270 627</a>
          </li>
          <li class="mb-4 pl-4">
            <span class="position-absolute"><i class="fas fa-map-marker-alt"></i></span> Transkript
            <br> Ayaba Street
            <br> Bamenda

            <div class="mt-3">
              <a class="text-link link--right-icon text-white" href="https://www.google.com/maps"
                 target="_blank">Get directions <i
                class="link__icon fa fa-directions"></i></a>
            </div>
          </li>
        </ul>

        <figure class="figure position-absolute m-0 opacity-06 z-index-100" style="bottom:0; right: 10px">
          <svg height="626px" width="444px" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="PSgrad_1" x1="0%" x2="81.915%" y1="57.358%" y2="0%">
                <stop offset="0%" stop-color="rgb(255,255,255)" stop-opacity="1"></stop>
                <stop offset="100%" stop-color="rgb(0,54,207)" stop-opacity="0"></stop>
              </linearGradient>

            </defs>
            <path d="M816.210,-41.714 L968.999,111.158 L-197.210,1277.998 L-349.998,1125.127 L816.210,-41.714 Z"
                  fill="rgb(72, 155, 248)" fill-rule="evenodd"
                  opacity="0.302"></path>
            <path d="M816.210,-41.714 L968.999,111.158 L-197.210,1277.998 L-349.998,1125.127 L816.210,-41.714 Z"
                  fill="url(#PSgrad_1)"></path>
          </svg>
        </figure>
      </div>

      <div class="col-lg-7 contact-form__wrapper p-5 order-lg-1">
        <form action="#" class="contact-form form-validate" novalidate="novalidate">
          <div class="row">
            <div class="col-sm-6 mb-3">
              <div class="form-group">
                <label class="required-field" for="firstName">First Name</label>
                <input class="form-control" id="firstName" name="firstName" placeholder="John" type="text">
              </div>
            </div>

            <div class="col-sm-6 mb-3">
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input class="form-control" id="lastName" name="lastName" placeholder="Doe" type="text">
              </div>
            </div>

            <div class="col-sm-6 mb-3">
              <div class="form-group">
                <label class="required-field" for="email">Email</label>
                <input class="form-control" id="email" name="email" placeholder="john.doe@mail.com" type="text">
              </div>
            </div>

            <div class="col-sm-6 mb-3">
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input class="form-control" id="phone" name="phone" placeholder="(021)-454-545" type="tel">
              </div>
            </div>

            <div class="col-sm-12 mb-3">
              <div class="form-group">
                <label class="required-field" for="message">How can we help?</label>
                <textarea class="form-control" id="message" name="message" placeholder="Hi there, I would like to....."
                          rows="4"></textarea>
              </div>
            </div>

            <div class="col-sm-12 mb-3">
              <button class="btn btn-primary" name="submit" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
