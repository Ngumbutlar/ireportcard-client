<footer class=" bg-white text-center">
  <div class="container h-full p-5 pb-0">
    <section>

      <form action="" [formGroup]="newsLetter" (ngSubmit)="onSubmit()" >

        <div class="row d-flex justify-content-center">
          <div class="col-auto">
            <p class="text pt-2 fw-semibold fs-6">
              Sign up for our newsletter
            </p>
          </div>

          <div class="col-md-4">
            <!-- Email input -->
            <div class="form-outline-none mb-4">
              <input type="email"
                     id="email"
                     formControlName="email"
                     class="form-control"
                     placeholder="Email Address"
              />
              <small
              class="text-danger"
              *ngIf="getError(newsLetter.get('email'))"
              >{{getError(newsLetter.get('email'))}}</small>

            </div>
          </div>

          <div class="col-auto">
            <button
              type="submit"
              [disabled]="newsLetter.invalid"
              class="btn btn-primary mb-4">
              Subscribe
            </button>
          </div>

        </div>
      </form>

    </section>
  </div>

  <div class="text-center p-4" style="background-color: #2b3d5b;">
    <section class="social-links mb-4">

      <!-- Facebook -->
      <a
        class="btn btn-link btn-floating btn-lg text-light m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
      ><i class="fab fa-facebook-f"></i
      ></a>

      <!-- Twitter -->
      <a
        class="btn btn-link btn-floating btn-lg text-light m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
      ><i class="fab fa-twitter"></i
      ></a>

      <!-- Google -->
      <a
        class="btn btn-link btn-floating btn-lg text-light m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
      ><i class="fab fa-google"></i
      ></a>

      <!-- Instagram -->
      <a
        class="btn btn-link btn-floating btn-lg text-light m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
      ><i class="fab fa-instagram"></i
      ></a>

      <!-- Linkedin -->
      <a
        class="btn btn-link btn-floating btn-lg text-light m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
      ><i class="fab fa-linkedin"></i
      ></a>
      <!-- Github -->
      <a
        class="btn btn-link btn-floating btn-lg text-light m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
      ><i class="fab fa-github"></i
      ></a>
    </section>
    <!-- Section: Social media -->

    <a class="text-blue" href="#">Tranksript.com</a>
  </div>
  <!-- Copyright -->
</footer>
