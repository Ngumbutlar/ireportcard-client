<app-data-filter (submitEvent)="filterAction($event)" [formModel]="filterForm"></app-data-filter>

<p-table [title]="title" [value]="data">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>HOD</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template let-d pTemplate="body">
    <tr>
      <td>{{d.department.id}}</td>
      <td>{{d.department.name}}</td>
      <td>{{(getUser(d.department.hodId) | async)?.account?.name ?? 'NONE'}}</td>
      <td>{{d.hod?.name ?? 'NONE'}}</td>
      <td>
        <p-button (click)="viewAction(d.department.id)" label="View"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
