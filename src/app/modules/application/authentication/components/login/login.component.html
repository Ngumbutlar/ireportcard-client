<div class="container">

  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="grid"></div>
      <div class="row justify-content-center">
        <div class=" col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
          <div class="d-flex justify-content-center py-4">
            <a class="logo d-flex align-items-center w-auto" href="index.html">
              <span class="d-none d-lg-block">Transkript</span>
            </a>
          </div><!-- End Logo -->

          <div class="card mb-3">

            <div class="card-body">

              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                <p class="text-center small">Enter your username & password to login</p>
              </div>

              <form [formGroup]="loginForm" class="row g-2 needs-validation" novalidate>

                <div class="col-12">
                  <label class="form-label" for="username">Username</label>
                  <div class="input-group has-validation p-inputtext-sm">
                    <span class="input-group-text col-1" id="inputGroupPrepend">@</span>
                    <input pInputText formControlName="username" type="text" class="col-11">
                    <div class="invalid-feedback">Please enter your username.</div>
                  </div>
                </div>

                <div class="col-12">
                  <label class="form-label" for="password">Password</label>
                  <p-password styleClass="p-input-text w-full p-inputtext-sm"  [inputStyle]="{'width':'100%'}" formControlName="password" [toggleMask]="true" ></p-password>
                  <div class="invalid-feedback">Please enter your password!</div>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" id="rememberMe" name="remember" type="checkbox" formControlName="extend">

                    <p-checkbox formControlName="extend" inputId="rememberMe"></p-checkbox>
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                </div>
                <div class="col-12">
                  <p-button label="Login" (click)="loginFormAction()" styleClass="w-full  p-button-sm"></p-button>
                </div>
                <div class="col-12">
                  <p class="small mb-0">Don't have account?
                    <a [routerLink]="[AppRoute.AUTH_REGISTER]">Create an account</a>
                  </p>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
