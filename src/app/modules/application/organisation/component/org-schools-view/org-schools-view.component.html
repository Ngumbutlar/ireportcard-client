<section class="section">
  <div class="py-2">
    <p-dropdown [disabled]="schoolSelectDisabled" [options]="schools" (onChange)="updateSchool($event)" optionLabel="name"></p-dropdown>
  </div>
  <app-form-school-upsert [school]="school" [editing]="true"></app-form-school-upsert>
  <div>
    <p-button
      (click)="visitSchoolDashboardAction()"
      [icon]="faIcon('up-right-from-square')"
      i18n label="Visit Dashboard">
    </p-button>
  </div>
</section>

<app-org-schools-assign-admin *ngIf="school?.id" [schoolId]="school?.id"></app-org-schools-assign-admin>
