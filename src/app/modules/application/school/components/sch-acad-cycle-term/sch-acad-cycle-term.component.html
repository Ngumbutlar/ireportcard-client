<div class="surface-section">
  <div class="border-round mb-3 p-2 md:p-4">
    <div class="font-bold py-2 md:py-4">
      <span class="text-2xl" i18n>Term</span>
    </div>
    <form [formGroup]="form" class="formgrid grid">
      <div class="col-12 border-round">
        <div class="field grid">
          <label class="col-12 mb-2 md:col-3 md:mb-0" for="name">Start Year</label>
          <div class="col-12 md:col-9">
            <input class="w-full" formControlName="name" id="name" pInputText type="number">
          </div>
        </div>
      </div>
      <div class="col-12 md:col-6 border-round">
        <div class="field grid">
          <label class="col-12 mb-2 md:col-3 md:mb-0" for="openingDate">Opening Date</label>
          <div class="col-12 md:col-9">
            <p-calendar formControlName="openingDate" id="openingDate" styleClass="w-full"></p-calendar>
          </div>
        </div>
      </div>
      <div class="col-12 md:col-6 border-round">
        <div class="field grid">
          <label class="col-12 mb-2 md:col-3 md:mb-0" for="closingDate">Closing Date</label>
          <div class="col-12 md:col-9">
            <p-calendar formControlName="closingDate" id="closingDate" styleClass="w-full"></p-calendar>
          </div>
        </div>
      </div>
      <div class="col-12 md:col-3">
        <p-button

          styleClass="p-button-sm w-full"
          type="button">
        </p-button>
      </div>
    </form>
  </div>
</div>
